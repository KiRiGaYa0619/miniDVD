<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<head>
	<meta charset="utf-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1">

	<title>新規DVD</title>

	<!-- Bootstrap Core CSS -->
	<link href="../../static/vendor/bootstrap/css/bootstrap.min.css"
		th:href="@{/vendor/bootstrap/css/bootstrap.min.css}" rel="stylesheet">

	<!-- MetisMenu CSS -->
	<link href="../../static/vendor/metisMenu/metisMenu.min.css" th:href="@{/vendor/metisMenu/metisMenu.min.css}"
		rel="stylesheet">

	<!-- Custom CSS -->
	<link href="../../static/dist/css/sb-admin-2.css" th:href="@{/dist/css/sb-admin-2.css}" rel="stylesheet">

	<!-- Custom Fonts -->
	<link href="../../static/vendor/font-awesome/css/font-awesome.min.css"
		th:href="@{/vendor/font-awesome/css/font-awesome.min.css}" rel="stylesheet">
</head>

<body>
	<div id="wrapper">
		<!-- Navigation -->
		<nav class="navbar navbar-default navbar-static-top" role="navigation" style="margin-bottom: 0">
			<div class="navbar-header">
				<button type="button" class="navbar-toggle" data-toggle="collapse" data-target=".navbar-collapse">
					<span class="sr-only">Toggle navigation</span>
					<span class="icon-bar"></span>
					<span class="icon-bar"></span>
					<span class="icon-bar"></span>
				</button>
				<a class="navbar-brand" href="index.html">ミニDVD管理システム</a>
			</div>
			<!-- /.navbar-header -->

			<ul class="nav navbar-top-links navbar-right">
				<li class="dropdown">
					<a class="dropdown-toggle" data-toggle="dropdown" href="#">
						<i class="fa fa-user fa-fw"></i>
						<i class="fa fa-caret-down"></i>
					</a>
					<ul class="dropdown-menu dropdown-user">
						<li>
							<a href="#"><i class="fa fa-user fa-fw"></i> ユーザプロファイル</a>
						</li>
						<li>
							<a href="#"><i class="fa fa-gear fa-fw"></i> 設定</a>
						</li>
						<li class="divider"></li>
						<li>
							<a href="login.html"><i class="fa fa-sign-out fa-fw"></i> ログアウト</a>
						</li>
					</ul>
					<!-- /.dropdown-user -->
				</li>
				<!-- /.dropdown -->
			</ul>
			<!-- /.navbar-top-links -->

			<div class="navbar-default sidebar" role="navigation">
				<div class="sidebar-nav navbar-collapse">
					<ul class="nav" id="side-menu">
						<li class="sidebar-search">
							<div class="input-group custom-search-form">
								<input type="text" class="form-control" placeholder="検索...">
								<span class="input-group-btn">
									<button class="btn btn-default" type="button">
										<i class="fa fa-search"></i>
									</button>
								</span>
							</div>
							<!-- /input-group -->
						</li>
						<li>
							<a href="insert.html" th:href="@{/insert}">
								<i class="fa fa-edit fa-fw"></i> 新規DVD
							</a>
						</li>
						<li>
							<a href="search.html" th:href="@{/select}">
								<i class="fa fa-search fa-fw"></i> 検索DVD
							</a>
						</li>
					</ul>
				</div>
				<!-- /.sidebar-collapse -->
			</div>
			<!-- /.navbar-static-side -->
		</nav>

		<div id="page-wrapper">
			<div class="row">
				<div class="col-lg-12">
					<h1 class="page-header">新規DVD</h1>
				</div>
				<!-- /.col-lg-12 -->
			</div>
			<!-- /.row -->
			<div class="row">
				<div class="col-lg-12">
					<div class="panel panel-default">
						<div class="panel-heading">
							DVD情報
						</div>
						<div class="panel-body">
							<div class="row">
								<div class="col-lg-5">
									<form role="form" id="myForm" th:action="@{/insert}" th:method="post">
										<div class="form-group">
											<label>名称：</label>
											<input name="name" id="nam" class="form-control"
												placeholder="名称を入力してください"><span id="nameMsg"></span><br>
										</div>
										<button type="submit" class="btn btn-default" id="insert">新規</button>
										<input type="hidden" id="msg" th:value="${msg}">
									</form>

								</div>

								<!-- /.col-lg-6 (nested) -->
							</div>
							<!-- /.row (nested) -->
						</div>
						<!-- /.panel-body -->
					</div>
					<!-- /.panel -->
				</div>
				<!-- /.col-lg-12 -->
			</div>
			<!-- /.row -->
		</div>
		<!-- /#page-wrapper -->
	</div>
	<!-- /#wrapper -->

	<!-- jQuery -->
	<script src="../../static/vendor/jquery/jquery.min.js" th:src="@{/vendor/jquery/jquery.min.js}"></script>

	<!-- Bootstrap Core JavaScript -->
	<script src="../../static/vendor/bootstrap/js/bootstrap.min.js"
		th:src="@{/vendor/bootstrap/js/bootstrap.min.js}"></script>

	<!-- Metis Menu Plugin JavaScript -->
	<script src="../../static/vendor/metisMenu/metisMenu.min.js"
		th:src="@{/vendor/metisMenu/metisMenu.min.js}"></script>

	<!-- Metis Menu Plugin JavaScript -->
	<script src="../../static/vendor/metisMenu/insert.js" th:src="@{/vendor/metisMenu/insert.js}"></script>

	<!-- Custom Theme JavaScript -->
	<script src="../../static/dist/js/sb-admin-2.js" th:src="@{/dist/js/sb-admin-2.js}"></script>
</body>

</html>
