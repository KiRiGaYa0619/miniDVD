		<div id="page-wrapper">
			<div class="row">
				<div class="col-lg-12">
					<h1 class="page-header">検索DVD</h1>
				</div>
				<!-- /.col-lg-12 -->
			</div>
			<!-- /.row -->
			<div class="row">
				<div class="col-lg-12">
					<div class="panel panel-default">
						<div class="panel-heading">
							検索条件
						</div>
						<div class="panel-body">
							<div class="row">
								<div class="col-lg-5">
									<form role="form" th:action="@{/select}" id="selectForm" >
										<!-- state -->
										<div class="form-group">
											<label>貸出状況</label>
											<br>
											<label class="checkbox-inline" >
												<input type="checkbox" name="state" value="0" id="check0">貸出可能
												<!--th:checked="${condi?.state != null && #arrays.contains(condi?.state,'0')}"
													-->
											</label>
											<label class="checkbox-inline">
												<input type="checkbox" name="state" value="1" id="check1">貸出済み
											</label>
										</div>

										<!-- name -->
										<div class="form-group">
											<label>名称</label>
											<input type="text" name="name" id="name" class="form-control"
												th:value="${condi?.name}" placeholder="DVD名称を入力してください">
										</div>

										<!-- date -->
										<div class="form-group">
											<label>貸出日付</label>
											<input type="date" id="fromdate" th:value="${condi?.fromdate}"
												name="fromdate" class="form-control">
											～
											<input type="date" id="todate" th:value="${condi?.todate}" name="todate"
												class="form-control">
										</div>

										<!-- count 
										<div class="form-group">
											<label>貸出回数</label>
											<select name="count" class="form-control" id="count">
												<option></option>
												<option value="0" th:selected="${condi?.count eq '0'}">0～9回</option>
												<option value="1" th:selected="${condi?.count eq '1'}" >10～19回</option>
												<option value="2" th:selected="${condi?.count eq '2'}" >20～29回</option>
												<option value="3" th:selected="${condi?.count eq '3'}" >30～39回</option>
												<option value="4" th:selected="${condi?.count eq '4'}" > 40回以上</option>
											</select>
										</div>
										-->
										<div class="form-group">
											<label>貸出回数</label>
											<select name="count" class="form-control" id="count">
												<option></option>
												<option value="0" >0～9回</option>
												<option value="1" >10～19回</option>
												<option value="2" >20～29回</option>
												<option value="3" >30～39回</option>
												<option value="4" > 40回以上</option>
											</select>
										</div>

										<input type="button" id="selectBtn" value="検索" class="btn btn-default">
										<button type="reset" id="resetBtn" class="btn btn-default">リセット</button>

									</form>
								</div>
								<!-- /.col-lg-5 (nested) -->
							</div>
							<!-- /.row (nested) -->
						</div>
						<!-- /.panel-body -->
					</div>
					<!-- /.panel -->
				</div>
				<!-- /.col-lg-12 -->
			</div>
			<!-- /.row -->
			 <div class="row">
                <div class="col-lg-12" th:if="${condi.name != null }">
                    <div class="panel panel-default">
                        <div class="panel-heading">
                            検索結果
                        </div>
                        <!-- /.panel-heading -->
                        <div class="panel-body">
                            <table width="100%" class="table table-striped table-bordered table-hover" id="resultTable">
                                <thead>
                                    <tr>
										<th>ID</th>
										<th>貸出状況</th>
										<th>名称</th>
										<th>貸出日付</th>
										<th>貸出回数</th>
										<th>操作</th>
										<th >详细</th>
									</tr>
								</thead>
								<tbody>
									<tr th:each="dvd : ${dvds}">
										<td th:text="${dvd.id}">Id</td>
										<td th:text="${dvd.stateStr}">State</td>
										<td th:text="${dvd.nameStr}">Name</td>
										<td th:text="${dvd.dateStr}">Date</td>
										<td th:text="${dvd.countStr}">Count</td>
										<form id="sousa2" role="form" th:action="@{/select}">
											<td>
												<input type="hidden" name="sousaname" value="">
												<input type="hidden" name="sousa" id="sousa" value="">
												<input type="hidden" name="sousaid" id="sousaid" value="">
												<button type="button" onclick="borrowDVD(this)" th:name="sousa"
													value="lend">借出</button>
												<button type="button" onclick="returnDVD(this)" th:name="sousa"
													value="return">归还</button>
													<button type="button" onclick="deleteDVD(this)" th:name="sousa"
													value="delete">刪除</button>
											</td>
										</form>
										<form id="detailForm" role="form" th:action="@{/detail}" method="get" target="_blank">
										<td><button type="button" class="btn btn-success btn-circle" 
												onclick="detailDVD(this)" >
                                            <input type="hidden" name="detailId" value="">
                                                <i class="fa fa-link"></i>
                                            </button></td> 
                                            </form>
									</tr>
								</tbody>

							</table>
						</div>
						<!-- /.panel-body -->
					</div>
					<!-- /.panel -->
				</div>
				<!-- /.col-lg-12 -->
			</div>
