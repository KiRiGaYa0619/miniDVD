<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<head>
	<meta charset="UTF-8" />
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1">

	<title>ログイン</title>

	<link rel="stylesheet" type="text/css" th:href="@{/css/normalize.css}" href="../../static/css/normalize.css" />
	<link rel="stylesheet" type="text/css" th:href="@{/css/demo.css}" href="../../static/css/demo.css" />
	<link rel="stylesheet" type="text/css" th:href="@{/css/component.css}" href="../../static/css/component.css" />
</head>

<body>
	<div class="container demo-1">
		<div class="content">
			<div id="large-header" class="large-header">
				<canvas id="demo-canvas"></canvas>
				<div class="logo_box">
					<h3>注册界面へようこそ</h3>

					<form th:action="@{/register}" th:method="post" id="registerForm">
						<div class="input_outer">
							<span class="u_user"></span>
							<input type="text" class="text" name="userid" style="color:white;" placeholder="ユーザID" id="userid">
						</div>
						<div><span id="nameMsg"></span></div>
						<div class="input_outer">
							<span class="us_uer"></span>
							<input type="password" class="text" name="password" style="color:white;" placeholder="パスワード" id="password">
						</div>
						<div><span id="passwordMsg"></span></div>

						<div class="mb2">
							<a class="act-but submit" style="color:white;" id="registerBtn">ログイン</a>
							<div style="color: red; text-align: center;font-size: 20px;" th:text="${msg }"></div>
						</div>
					</form>
				</div>
			</div>
		</div>
	</div>

	<script th:src="@{/js/TweenLite.min.js}" src="../../static/js/TweenLite.min.js"></script>
	<script th:src="@{/js/EasePack.min.js}" src="../../static/js/EasePack.min.js"></script>
	<script th:src="@{/js/rAF.js}" src="../../static/js/rAF.js"></script>
	<script th:src="@{/js/demo-1.js}"  src="../../static/js/demo-1.js"></script>
	<script th:src="@{/js/jquery.min.js}"  src="../../static/js/jquery.min.js"></script>
	<script th:src="@{/js/register.js}"  src="../../static/js/register.js"></script>
</body>

</html>
